<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perú Mar - Ventas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-mark">PM</div>
      <div>
        <div class="brand">Perú Mar</div>
        <div style="font-size:12px;color:var(--muted)">Ventas del Día</div>
      </div>
    </div>
    <nav>
      <a href="/"><div class="logo-mark">M</div></a>
    </nav>
  </header>

  <main class="container">
    <div class="toolbar">
      <div class="filters">
        <label for="fechaInicio">Desde:</label>
        <input type="date" id="fechaInicio">
        <label for="fechaFin">Hasta:</label>
        <input type="date" id="fechaFin">
        <button id="btn-filtrar" class="btn">Filtrar</button>
      </div>
      <h2>Total General: <span id="total-general">S/ 0.00</span></h2>
    </div>

    <div class="card">
      <table id="tabla-ventas">
        <thead>
          <tr>
            <th>Mesa</th>
            <th>Plato</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Total</th>
            <th>Pagado</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer>Diseñado para ser claro, moderno y fácil de usar — Perú Mar © 2025</footer>

  <script src="script.js"></script>
</body>
</html>
