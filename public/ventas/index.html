<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perú Mar - Ventas</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../header/header.css">
</head>
<body>









  <header class="pm-header">
    <div class="pm-header-left">
      <div class="logo-mark">PM</div>
      <div>
        <div class="brand">Perú Mar</div>
        <div class="subtitle">Reporte de ventas</div>
      </div>
    </div>
  
    <nav class="pm-nav-links">
      <a href="/">Mesas</a>
      <a href="/ventas">Ventas</a>
      <a href="/pedidos">Pedidos</a>
    </nav>
  
    <button class="pm-burger" id="pm-burger">
      ☰
    </button>
  </header>
  
  <!-- PANEL LATERAL -->
  <div class="pm-sidepanel" id="pm-sidepanel">
    <div class="pm-sidepanel-header">
      <span class="pm-sidepanel-title">Menú</span>
      <button id="pm-close-panel" class="pm-close-btn">✕</button>
    </div>
    <a href="/">Mesas</a>
    <a href="/ventas">Ventas</a>
    <a href="/pedidos">Pedidos</a>
  </div>
  
  <!-- Fondo oscuro cuando se abre el menú -->
  <div class="pm-backdrop" id="pm-backdrop"></div>








  <main class="container">
    <div class="toolbar">
      <div class="filters">
        <label for="fechaInicio">Desde:</label>
        <input type="date" id="fechaInicio">
        <label for="fechaFin">Hasta:</label>
        <input type="date" id="fechaFin">
        <button id="btn-filtrar" class="btn">Filtrar</button>
      </div>
      <h2>Total General: <span id="total-general">S/ 0.00</span></h2>
    </div>

    <div class="card">
      <table id="tabla-ventas">
        <thead>
          <tr>
            <th>Mesa</th>
            <th>Plato</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Total</th>
            <th>Pagado</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer>Diseñado para ser claro, moderno y fácil de usar — Perú Mar © 2025</footer>

  <script src="script.js"></script>
  <script src="../header/header.js"></script>
</body>
</html>
