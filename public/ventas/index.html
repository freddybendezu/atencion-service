<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perú Mar - Ventas</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../header/header.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

  <header class="pm-header">
    <div class="pm-header-left">
      <div class="logo-mark">PM</div>
      <div class="pm-brand-text"> 
        <div class="brand">Perú Mar</div>
        <div class="subtitle">Pedidos</div>
      </div>
    </div>
  
    <div class="pm-header-right">
      <nav class="pm-nav-links">
        <a href="/" class="pm-nav-icon active" title="Mesas">
          <span class="material-symbols-outlined">table_restaurant</span>
          <span class="link-text">Mesas</span>
        </a>
        <a href="/pedidos" class="pm-nav-icon" title="Pedidos">
          <span class="material-symbols-outlined">receipt_long</span>
          <span class="link-text">Pedidos</span>
        </a>
      </nav>
    
      <button class="pm-burger" id="pm-burger" title="Abrir Menú">
        <span class="material-symbols-outlined">menu</span>
      </button>
    </div>
  </header>
  
  <div class="pm-sidepanel" id="pm-sidepanel">
    <div class="pm-sidepanel-header">
      <span class="pm-sidepanel-title">Menú</span>
      <button id="pm-close-panel" class="pm-close-btn" title="Cerrar Menú">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
    <a href="/ventas" class="pm-nav-link-item" title="Ventas">
      <span class="material-symbols-outlined">monitoring</span>
      <span class="link-text">Ventas</span>
    </a>
  </div>
  
  <div class="pm-backdrop" id="pm-backdrop"></div>


  <main class="container">
    <div class="toolbar">
      <div class="filters">
        <label for="fechaInicio">Desde:</label>
        <input type="date" id="fechaInicio">
        <label for="fechaFin">Hasta:</label>
        <input type="date" id="fechaFin">
        <button id="btn-filtrar" class="btn btn-primary">
          <span class="material-symbols-outlined">filter_alt</span>
          Filtrar
        </button>
      </div>
      
      <div class="total-general-box">
        <div class="total-label">Total Recaudado</div>
        <div class="total-value">S/ <span id="total-general">0.00</span></div>
      </div>
    </div>

    <div class="card">
      <table id="tabla-ventas">
        <thead>
          <tr>
            <th>Mesa</th>
            <th>Plato</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th class="col-total">Total</th>
            <th class="col-pagado">Pagado</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </div>
  </main>

  <footer>Diseñado para ser claro, moderno y fácil de usar — Perú Mar © 2025</footer>

  <script src="script.js"></script>
  <script src="../header/header.js"></script>
</body>
</html>
