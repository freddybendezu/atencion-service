<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perú Mar - Pedidos</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../header/header.css">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

  <header class="pm-header">
    <div class="pm-header-left">
      <div class="logo-mark">PM</div>
      <div>
        <div class="brand">Perú Mar</div>
        <div class="subtitle">Pedidos</div>
      </div>
    </div>
  
    <nav class="pm-nav-links">
      <a href="/">Mesas</a>
      <a href="/ventas">Ventas</a>
      <a href="/pedidos">Pedidos</a>
    </nav>
  
    <button class="pm-burger" id="pm-burger">
      ☰
    </button>
  </header>
  
  <div class="pm-sidepanel" id="pm-sidepanel">
    <div class="pm-sidepanel-header">
      <span class="pm-sidepanel-title">Menú</span>
      <button id="pm-close-panel" class="pm-close-btn">✕</button>
    </div>
    <a href="/">Mesas</a>
    <a href="/ventas">Ventas</a>
    <a href="/pedidos">Pedidos</a>
  </div>
  
  <div class="pm-backdrop" id="pm-backdrop"></div>
  <main class="container">
  
  <div class="toolbar sticky-toolbar">
    
    <div class="filters">
      <label for="fechaInicio">Desde:</label>
      <input type="date" id="fechaInicio" />
      <label for="fechaFin">Hasta:</label>
      <input type="date" id="fechaFin" />
      
      <button id="btn-filtrar" class="btn btn-primary">
        <span class="material-symbols-outlined">filter_list</span> Filtrar
      </button>
    </div>

    <div class="total-general-box">
        <span class="total-label">Total en Pedidos:</span>
        <span id="total-general" class="total-value">S/ 0.00</span>
    </div>
  </div>

  <div id="pedidos-container" class="pedidos-list">
    </div>

</main>

<footer>
  Pedidos — Perú Mar © 2025
</footer>

<script src="script.js"></script>
<script src="../header/header.js"></script>
</body>
</html>
